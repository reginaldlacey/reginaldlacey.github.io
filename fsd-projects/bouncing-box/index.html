<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bouncing Box â€” Canvas</title>
  <style>
    html,body { height:100%; margin:0; background:#111; display:flex; align-items:center; justify-content:center; }
    canvas { background: linear-gradient(#0b1220,#07101a); border-radius:8px; box-shadow:0 8px 24px rgba(0,0,0,.6); }
  </style>
</head>
<body>
  <canvas id="c" width="800" height="480"></canvas>
  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    // Box object
    const box = {
      x: 50, y: 40, w: 48, h: 48,
      vx: 220, vy: 180, // pixels per second
      color: '#ffb86b'
    };

    let last = performance.now();

    // simple physics + elastic collisions with friction
    function step(now) {
      const dt = Math.min((now - last) / 1000, 0.05); // clamp dt
      last = now;

      // gravity optional
      const gravity = 400; // px/s^2
      box.vy += gravity * dt;

      // integrate position
      box.x += box.vx * dt;
      box.y += box.vy * dt;

      // collision with walls
      const bounce = 0.82; // elasticity (0-1)
      const friction = 0.995; // horizontal friction every frame

      // left/right
      if (box.x < 0) {
        box.x = 0;
        box.vx = -box.vx * bounce;
      } else if (box.x + box.w > canvas.width) {
        box.x = canvas.width - box.w;
        box.vx = -box.vx * bounce;
      }

      // top/bottom
      if (box.y < 0) {
        box.y = 0;
        box.vy = -box.vy * bounce;
      } else if (box.y + box.h > canvas.height) {
        box.y = canvas.height - box.h;
        box.vy = -box.vy * bounce;
        // simulate ground friction
        box.vx *= friction;
      }

      draw();
      requestAnimationFrame(step);
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // shadow
      ctx.fillStyle = 'rgba(0,0,0,0.25)';
      ctx.fillRect(box.x + 8, box.y + box.h + 6, box.w, 6);

      // box
      ctx.fillStyle = box.color;
      ctx.fillRect(box.x, box.y, box.w, box.h);

      // highlight
      ctx.fillStyle = 'rgba(255,255,255,0.12)';
      ctx.fillRect(box.x + 6, box.y + 6, box.w - 12, 6);
    }

    // start
    requestAnimationFrame(step);

    // optional: click to give box a push
    canvas.addEventListener('click', (e) => {
      box.vx += (Math.random() * 400 - 200);
      box.vy -= 300;
    });
  </script>
</body>
</html>
